<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>show years</title>
</head>
<style>
#credit{font-size:11px;color:#666;overflow:hidden;clear:both;padding:30px;line-height:18px;text-align:center;text-transform:uppercase;position:relative}
#credit a{color:#666;text-decoration:none}
#credit a:hover{color:#0084c2;text-decoration:none}
</style>
<body>
  <span class="credit"><script type="text/javascript">document.write(new Date().getFullYear());</script></span>
</body>
</html>
